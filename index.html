<!DOCTYPE html>
<html>
  <head>
    <style>
      .text {
        font-size: 30px;
      }
      @media (max-width: 1000px) {
        .text {
          color: blue;
          font-size: 100px;
        }
      }
      .resize {
        resize: both;
        overflow: auto;
        font-size: 100px;
        border: 2px solid;
      }

    </style>
  </head>
  <body>
    <div class="text">
      Hover Test
    </div>

    <div class="resize">
      Hover Test
    </div>
  </body>
</html>
